<section class="vh-100" style="background-color: #FFF8E7;">
	<div class="container py-5 h-100">
		<div class="row d-flex align-items-center justify-content-center h-100">
			<div class="col-md-8 col-lg-7 col-xl-6 d-none d-md-block text-center">
				<img src="images/login-page-logo.png" class="img-fluid login-logo" alt="Login logo">
			</div>
			<div class="col-12 col-md-8 col-lg-6 col-xl-6">
				<div class="border-box">
					<div class="card shadow-sm signin-card">
						<div class="card-body p-4">
							<h3 class="mb-2 text-center">Welcome</h3>
							<p class="text-center text-muted mb-4">Sign in to continue to your account</p>

							<button type="button" class="btn btn-lg btn-block btn-facebook">
								<!-- Facebook icon (simple SVG) -->
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
									<path d="M22 12.07C22 6.48 17.52 2 11.93 2 6.34 2 1.86 6.48 1.86 12.07c0 4.99 3.66 9.13 8.44 9.92v-7.03H8.9v-2.89h3.4V9.41c0-3.36 2-5.21 5.02-5.21 1.45 0 2.96.26 2.96.26v3.25h-1.66c-1.64 0-2.15 1.02-2.15 2.06v2.47h3.66l-.59 2.89h-3.07v7.03c4.78-.79 8.44-4.93 8.44-9.92z" fill="#fff"/>
								</svg>
								<span>Continue with Facebook</span>
							</button>

							<button type="button" class="btn btn-lg btn-block btn-google" (click)="loginWithGoogle($event)">
								<!-- Google icon (simple SVG) -->
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
									<path d="M21.35 11.1h-9.18v2.92h5.26c-.23 1.26-1.43 3.68-5.26 3.68-3.16 0-5.74-2.63-5.74-5.87s2.58-5.87 5.74-5.87c1.8 0 3 0.77 3.7 1.43l2.52-2.43C17.31 3.47 14.9 2.5 11.92 2.5 6.97 2.5 2.86 6.57 2.86 11.5s4.11 9 9.06 9c5.22 0 8.67-3.65 8.67-8.8 0-.62-.07-1.1-.24-1.6z" fill="#fff"/>
								</svg>
								<span>Continue with Google</span>
							</button>

							<p class="text-center disclaimer">Your account credentials are secure and encrypted</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<app-footer></app-footer>
