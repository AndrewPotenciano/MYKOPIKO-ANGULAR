<section [id]="carouselId" class="carousel slide my-5">

  <h1>{{ title }}</h1>

  <!-- INDICATORS -->
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index" type="button" [attr.data-bs-target]="'#' + carouselId" [attr.data-bs-slide-to]="i"
      [class.active]="i === 0" [attr.aria-current]="i === 0 ? 'true' : 'false'"></button>
  </div>

  <!-- FIXED BUTTONS OUTSIDE CARDS -->
  <button class="carousel-control-btn carousel-prev" type="button"
    [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-btn carousel-next" type="button"
    [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

  <!-- CAROUSEL CONTENT -->
  <div class="carousel-inner">

    <!-- SLIDES -->
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="container">
        <div class="row g-4 carousel-row">

          <div *ngFor="let item of slide" class="col-10 col-sm-6 col-md-4">
            <div class="card h-100 text-center custom-card">
              <img [src]="item.image" class="card-img-top p-3" [alt]="item.alt">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text flex-grow-1">{{ item.price }} PHP</p>
                <button class="btn btn-cart">Add to Cart</button>
              </div>
            </div>
          </div>

        </div>
        <!-- SWIPE HINT FOR MOBILE -->
        <div class="swipe-hint">
          <span class="swipe-text">Swipe</span>
          <svg class="swipe-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </div>
      </div>
    </div>

  </div>
</section>
